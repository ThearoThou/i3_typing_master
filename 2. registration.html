<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Master - Sign Up</title>
  <style>
    body {
      background-color: #121212;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    .container {
      background-color: #1e1e1e;
      padding: 35px 30px;
      border-radius: 12px;
      width: 360px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    h1 {
      margin-bottom: 25px;
      font-size: 26px;
      color: #4CAF50;
      text-align: center;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      font-size: 14px;
      color: #ccc;
    }

    input {
      width: 100%;
      padding: 11px 12px;
      background-color: #2d2d2d;
      border: 1px solid #444;
      border-radius: 6px;
      color: white;
      font-size: 15px;
    }

    input:focus {
      border-color: #4CAF50;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3a9143;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #aaa;
    }

    .login-link a {
      color: #4CAF50;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .error {
      color: #ff6b6b;
      font-size: 13px;
      margin-top: 4px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Your Typing Master Account</h1>

    <form id="signupForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" />
        <div class="error" id="nameError">Please enter your name</div>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" />
        <div class="error" id="emailError">Please enter a valid email</div>
      </div>

      <div class="form-group">
        <label for="password">Create Password</label>
        <input type="password" id="password" placeholder="At least 6 characters" />
        <div class="error" id="passwordError">Password must be at least 6 characters</div>
      </div>

      <button type="submit">Sign Up</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="#" id="loginLink">Log in</a>
    </div>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // Get input values
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      // Reset error messages
      document.getElementById('nameError').style.display = 'none';
      document.getElementById('emailError').style.display = 'none';
      document.getElementById('passwordError').style.display = 'none';

      let valid = true;

      if (name === '') {
        document.getElementById('nameError').style.display = 'block';
        valid = false;
      }

      const emailPattern = /^\S+@\S+\.\S+$/;
      if (!emailPattern.test(email)) {
        document.getElementById('emailError').style.display = 'block';
        valid = false;
      }

      if (password.length < 6) {
        document.getElementById('passwordError').style.display = 'block';
        valid = false;
      }

      if (valid) {
        alert('Welcome to Typing Master! Account created successfully.');
        // Here you can send data to server
      }
    });

    document.getElementById('loginLink').addEventListener('click', function(e) {
      e.preventDefault();
      alert('Redirect to login page would go here.');
    });
  </script>
</body>
</html>
